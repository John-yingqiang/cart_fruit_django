<html>
<head>
    <title>购物车清算</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="shortcut icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon"/>  
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>
<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <!-- Header -->
                <header id="header">
                    <!-- <h2><strong>泰国红象</strong> 源自东南亚水果</h2> -->
                    <span class="logo fit">
                        <img src="{% static 'images/inner/header.jpg' %}" alt="" /></span>
                        <div></div>
                        <nav class="links">
                            <ul>
                                <li>
                                    <a href="{% url 'fruit:index' %}" >首页</a></li>
                                    <li>
                                        <a href="{% url 'fruit:video' %}" target="_blank">果园视频</a></li>
                                        <li>
                                            <a href="{% url 'fruit:aboutus' %}" target="_blank">关于我们</a></li>
                                            <li>
                                                <a href="{% url 'fruit:contact' %}"  target="_blank">联系我们</a></li>
                                            <li>
                                                <a href="{% url 'orders:order_create' %}"  target="_blank">清算</a></li>
                                            </ul>
                                        </nav>
                                    </header>
                                    <!-- Content -->
 \                                   <section>
                                        <ul>
                                       {% for item in cart %}
                                        <li>
                                            {{ item.quantity }} x {{ item.product.title }}
                                            <span>
                                                ${{ item.total_price }}
                                            </span>
                                        </li>
                                        {% endfor %}
                                        </ul>
                                        <p>Total:${{ cart.get_total_price }}</p>
                                        <form action="." method="post">
                                            {{ form.as_p }}
                                            <p><input type="submit" value="提交订单"></p>
                                            {% csrf_token %}                                                    
                                        </form>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </body>
                    </html>
